<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Send us a message!</p>
    </div>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <div class="error-message" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Enter your message here..." maxlength="500"></textarea>
        <div class="character-count" id="charCount">0/500 characters</div>
        <div class="error-message" id="messageError"></div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Send Message
      </button>

      <div class="success-message" id="successMessage">
        <strong>âœ… Message sent successfully!</strong><br>
        Thank you for contacting us. We'll get back to you soon.
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
