<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <div class="container">
    <div class="content">
      <h2>Welcome!</h2>
      <p>
        This is a simple responsive website example.  
        Resize the window or open in mobile view to see the layout change.
      </p>
    </div>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Some extra content goes here.</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website | Follow us on 
      <a href="#">Twitter</a>, 
      <a href="#">Instagram</a>
    </p>
  </footer>
</body>
</html>
